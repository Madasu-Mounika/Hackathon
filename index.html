<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Country Info Finder</h1>
    <input type="text" id="country-input" placeholder="Enter country name" />
    <button id="search-btn">Search</button>

    <div id="country-info">
      <img id="flag" src="" alt="Country Flag" />
      <p id="population">Population: N/A</p>
      <p id="currency">Currency: N/A</p>
      <p id="language">Language: N/A</p>
      <p id="capital">Capital City: N/A</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
